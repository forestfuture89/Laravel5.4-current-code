<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OSX</title>
    <link href="../public/css/app.css" rel="stylesheet" type='text/css' />
</head>

<body class="osx">
    <script src="../public/js/app.js" type="text/javascript"></script>
    <div id="page-signup">
        <header class="page-header">
            <!--Navbar-->
            <nav class="navbar fixed-top navbar-toggleable-md scrolling-navbar navbar-dark bg-primary">
                <div class="container">
                    <div class="logo">
                        <a href="../index.html">
                            <img src="../resources/assets/images/osx-logo.png" />
                            <span>
                                The Offshore Exchange
                            </span>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="page-main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-10 col-md-6">
                        <div class="card mt-4">
                            <div class="form-header">
                                <h3><i class="fa fa-lock"></i> Sign Up</h3>
                            </div>
                            <div class="card-block signup">
                                <form action="">
                                    <div class="md-form">
                                        <i class="fa fa-user prefix"></i>
                                        <input type="text" id="user_name" class="form-control">
                                        <label for="user_name">Name</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-building-o prefix"></i>
                                        <input type="text" id="user_c_name" class="form-control">
                                        <label for="user_c_name">Company Name</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-at prefix"></i>
                                        <input type="text" id="user_j_title" class="form-control">
                                        <label for="user_j_title">Job Title</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-external-link prefix"></i>
                                        <input type="text" id="user_website" class="form-control">
                                        <label for="user_website">Website</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-phone prefix"></i>
                                        <input type="text" id="user_phone" class="form-control">
                                        <label for="user_phone">Phone</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix"></i>
                                        <input type="text" id="user_email" class="form-control">
                                        <label for="user_email">Email</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fa fa-lock prefix"></i>
                                        <input type="password" id="user_pwd" class="form-control">
                                        <label for="user_pwd">Password</label>
                                    </div>
                                    <div class="md-form">
                                        <select id="user_c_type" class="mdb-select">
                                            <option value="" disabled selected>Company Type</option>
                                            <option value="client">E&P Operator</option>
                                            <option value="provider">Service Provider</option>
                                        </select>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn primary-color-dark" onclick="location.href='dashboard.html'">Sign up</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="options">
                                <p>Already have an account? <a href="login.html">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
