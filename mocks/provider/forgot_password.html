<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OSX</title>
    <link href="../public/css/app.css" rel="stylesheet" type='text/css' />
</head>

<body class="osx">
    <script src="../public/js/app.js" type="text/javascript"></script>
    <div id="page-pwd-reset">
        <header class="page-header">
            <!--Navbar-->
            <nav class="navbar fixed-top navbar-toggleable-md scrolling-navbar navbar-dark bg-primary">
                <div class="container">
                    <div class="logo">
                        <a href="../index.html">
                            <img src="../resources/assets/images/osx-logo.png" />
                            <span>
                                The Offshore Exchange
                            </span>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="page-main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-10 col-md-6">
                        <div class="card mt-4">
                            <!--Header-->
                            <div class="form-header">
                                <h3><i class="fa fa-lock"></i> Reset my password</h3>
                            </div>
                            <div class="card-block login">
                                <form action="">
                                    
                                    <!--Body-->
                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix"></i>
                                        <input type="text" id="user_email" class="form-control">
                                        <label for="user_email">Email</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn primary-color-dark" onclick="location.href='dashboard.html'">Reset Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="options">
                                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
